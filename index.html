<h2>Valerie's Daily Journal</h2>
<div class="container"></div>
<form action="">
    <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
    </fieldset>
</form>
</div>
<div class="concept">
    <form action="">
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
</div>
</div>
<div class="journalEntry">
    <form action="">
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
    </form>
</div>
<div class="mood">
    <form action="">
        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select id="moodSelections">
                <option value="pleaseChooseAMood">Please choose Mood</option>
                <option value="happy">Happy</option>
                <option value="kindaHappy">Kinda Happy</option>
                <option value="mediocre">Mediocre</option>
                <option value="notBad">Not Bad</option>
                <option value="notGreat">Not Great</option>
                <option value="Bad">Bad</option>
            </select>
            <button type="button" class=btn btn-outline-dark">Record Journal Entry</button>
        </fieldset>
    </form>

</div>
<div>
    <ul>
    <li id="allJournalEntries">Older Entries</li>
    <button type="button" class=btn btn-outline-dark">Edit</button>
